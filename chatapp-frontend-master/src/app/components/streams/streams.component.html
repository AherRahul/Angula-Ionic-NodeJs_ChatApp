<app-toolbar></app-toolbar>

<div class="container-fluid" style="margin-top: 30px">
    <div class="row">
        <div class="col s12 l1">

        </div>
        <div class="col s12 m4 l3" style="box-shadow: 10px 10px 5px #aaaaaa; background-color: #f3f1f1; border-radius: 3px; padding: 10px; margin-right: 3%;">
            <app-side></app-side>
        </div>

        <div class="col s12 m7 l7" >
            <div class="row">
                <div class="col s12 m12 l10">
                    <ul class="tabs">
                        <li class="tab col s6" (click)="ChangeTabs('streams')">
                            <a class="active" href="#streams">Streams</a>
                        </li>
                        <li class="tab col s6" (click)="ChangeTabs('top')">
                            <a href="#top">Top Streams</a>
                        </li>
                    </ul>
                </div>
                <div id="streams" class="col s12" *ngIf="streamsTab">
                    <app-post-form></app-post-form>
                    <app-posts></app-posts>
                </div>
                <div id="top" class="col s12" *ngIf="topStreamsTab">
                    <app-top-streams></app-top-streams>
                </div>
            </div>
        </div>
    </div>
</div>
