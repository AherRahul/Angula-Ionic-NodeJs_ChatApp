<ul class="collection col s12 m12 l10" *ngFor="let post of topPosts">
  <li class="collection-item avatar">
    <img style= "height: 65px; width: 65px;" src="http://res.cloudinary.com/duojkrgue/image/upload/v{{post.user.picVersion}}/{{post.user.picId}}" alt="" class="circle">
    <span class="title" style="margin-left: 15px;">{{post.username}}</span>
    <p class="time" style="margin-left: 15px;">{{TimeFromNow(post.created)}}
      <br> @{{post.user.city}}, {{post.user.country}}
      <!-- <br> Country -->
    </p>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image">
          <img src="http://res.cloudinary.com/duojkrgue/image/upload/v{{post.imgVersion}}/{{post.imgId}}" alt="" class="circle">
        </div>
        <div class="card-content">
          <p>{{post.post}}</p>
        </div>
        <div class="card-action">
          <i (click)="LikePost(post)" [ngClass]="(!CheckInLikesArray(post.likes, user.username)) ? 'notLiked' : 'liked'" class="material-icons">thumb_up</i>
          <span class="iconSpan">
            {{post.totalLikes}}
          </span>
          <i class="material-icons" [ngClass]="(!CheckInLikesArray(post.comments, user.username)) ? 'notLiked' : 'liked'" (click)="OpenCommentBox(post)">chat</i>
          <span class="iconSpan">
            {{post.comments.length}}
          </span>
        </div>
      </div>
    </div>
  </div>
</ul>
